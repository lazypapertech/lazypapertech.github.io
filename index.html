<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Subtitles to Video - Dynamic Captions</title>
    <link rel="icon" href="https://raw.githubusercontent.com/manyresources/resourcespage/main/logos/newlogo/favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <meta name="description" content="Dynamic captions for clips. Auto Generated Subtitles for videos">
    <meta name="robots" content="index,follow">
    
    <meta name="twitter:card" content="summary_large_image">

    <meta property="og:site_name" content="ManyCaptions">
    <meta property="og:url" content="https://manycaptions.com/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Add Subtitles to Video">
    <meta property="og:description" content="Auto Generated Subtitles for Clips">
    <meta property="og:image" content="https://raw.githubusercontent.com/manyresources/resourcespage/main/logos/image/og-image.png">

    
    
    
    

    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">


    


    

    <link rel="stylesheet" href="./design/card_captions.css">
    <link rel="stylesheet" href="./design/card_video.css">
    <link rel="stylesheet" href="./design/choose_file.css">
    <link rel="stylesheet" href="./design/clips.css">
    <link rel="stylesheet" href="./design/container_style2.css">
    <link rel="stylesheet" href="./design/customFonts.css">

    <link rel="stylesheet" href="./design/footer.css">

    <link rel="stylesheet" href="./design/language_video.css">
    <link rel="stylesheet" href="./design/loading_upload.css">

    <link rel="stylesheet" href="./design/modal.css">

    <link rel="stylesheet" href="./design/settings.css">
    <link rel="stylesheet" href="./design/settings-font.css">
    <link rel="stylesheet" href="./design/settings-color.css">

    <link rel="stylesheet" href="./design/select_options.css">
    



</head>
<body>
    


    <div id="principal-container" class="container">
    <nav>
        <div id="titulo">
            <h3 translate="no">MANYCAPTIONS</h3>
        </div>
    </nav>

    <div class="card-container">
        
        <div translate="no" class="responsive-font-container">
            <div class="responsive-font-0">
                <div class="destacado">
                    DYNAMIC
                </div>
                
                CAPTIONS
                
            </div>
            <div id="responsive-font" class="responsive-font">
                Auto Generated Subtitles for Clips
            </div>
            
        </div>
        
        
    
    
        <div class="sub-card-container">
            <div class="card">


        

                <div class="chooseFile-container">
                    <button class="cloud-button">
                        <i class="fas fa-cloud-upload-alt fa-3x"></i>
                    </button>
        
                    <input type="file" id="file" accept="video/mp4" hidden>
                    
                    <button id="chooseFile" class="btn-upload"><i class="fas fa-folder-open"></i><p id="choose_video_p" style="display:inline-block;margin: 0px 10px;font-size:15px;"></p></button>
                    
                    <div class="checkbox-container-global">
                        <div class="checkbox-container">
                            
                            <input type="checkbox" class="checkbox-input" id="option_1" name="option1" checked>
                            <label class="checkbox-custom" for="option_1"></label>
                            <label id="short_captions" class="checkbox-label" for="option_1"></label>

                        </div>
                    
                        <div class="checkbox-container">
                            
                            <input type="checkbox" class="checkbox-input" id="option_2" name="option2">
                            <label class="checkbox-custom" for="option_2"></label>
                            <label id="long_captions" class="checkbox-label" for="option_2"></label>

                        </div>
                    </div>

                    <div class="max-size"></div>
                    <div class="container-lang">
                        <div id="selected-language"></div> 
                        <span id="change-language"><a id="change-language-a"></a></span>
                    </div>
                    
                    <div class="error-dimension"></div>
                </div>
        
        
        
                
                
        
                <div class="video-container" style="position: relative; width: 100%; height: 250px; overflow: hidden; border-radius: 10px;">
                    <video id="my-video-2" controls preload="auto" width="100%" height="100%" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain;" oncontextmenu="return false;" controls controlsList="nodownload">
                        <source src="" type="video/mp4">
                    </video>
                </div>
                
        
                
                <div class="loader-container">
                    <div class="loader">
                        <svg class="circular" viewBox="25 25 50 50">
                        <circle class="path-white" cx="50" cy="50" r="20" fill="none" stroke="white" stroke-width="5"/>
              
                        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke="rgb(119, 0, 255)" stroke-width="5" stroke-dasharray="80 200" stroke-dashoffset="0"/>
                        </svg>
                        <div class="percentage" style="font-size: 20px;"></div>
                    </div>
                </div>
        
                <div class="loader-description">
                </div>
                
        
                <div class="buttons-container">
                    <button id="editCaptions" name="click_download" class="btn" onclick="desplazarHaciaSeccion()"></button>
                    <button id="createVideo" name="click_download" class="btn" onclick="check_edited_captions()"></button>
                </div>
                <div class="error-creation"></div>
        
                
                
              </div>
              <div class="card-captions">
                
        
                <div id="sub-container" class="sub-container">
                    <button  id="editButton" class="custom-button" onclick="toggleEditability(1)"></button>
                    <button id="saveButton" class="custom-button" onclick="toggleEditability(0)"></button>
                    <button id="settings-openModalBtn"><i class="fas fa-sliders-h icon-large"></i> </button>
                    <button id="downloadVideo" class="downloadVideo" onclick="downloadVideo()"></button>
                    <div id="form-container" class="form-container">
                </div>
                    
        
        
                </div>
              </div>
        </div>

        <div id="description_captions">
            Dynamic captions for clips without watermark
        </div>

      

        <div id="myModal" class="modal">
            <div class="modal-content">
                <p></p>
                <span class="close-yes"></span>
                <span class="close-no"></span>
            </div>
        </div>





        <br>
        <br>
        <br>
        <br>


    </div>





    <div class="clip-container">
        <div class="sub-container-clip">
            <video autoplay muted loop>
                <source src="https://raw.githubusercontent.com/manyresources/resourcespage/main/videos/clip1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="sub-container-clip">
            <video autoplay muted loop>
                <source src="https://raw.githubusercontent.com/manyresources/resourcespage/main/videos/clip2.mp4" type="video/mp4">
            </video>
        </div>
        <div id="clip3" class="sub-container-clip">
            <video autoplay muted loop>
                <source src="https://raw.githubusercontent.com/manyresources/resourcespage/main/videos/clip3.mp4" type="video/mp4">
            </video>
        </div>
        
    </div>



    <footer>
    <div translate="no" class="footer-container">
        <div id="footer-name" class="sub-container-footer">
            <p>manycaptions</p>
        </div>
        <div class="sub-container-footer">
            <h4 id="pages"></h4>
            <ul class="links">
                <li><a href="./index.html">Dynamic captions</a></li>
            </ul>
        </div>
        <div class="sub-container-footer">
            <h4 id="support"></h4>
            <ul class="links">
                <li><a id="support_center" href="./index.html"></a></li>
                <li><a id="contact" href="./index.html"></a></li>
                <li><a id="privacy_policy" href="./index.html"></a></li>
            </ul>
        </div>
        <div class="sub-container-footer">
            <h4 id="company"></h4>
            <ul class="links">
                <li><a id="about_us" href="./index.html"></a></li>
                <li><a id="terms_conditions" href="./index.html"></a></li>
            </ul>
        </div>
        <div class="divider"></div>
        <div class="copyright">
            
        </div>
    </div>
    </footer>



    <div id="settingsModal" class="settings-modal">
        <div class="settings-modal-content">
            <span class="settings-close-btn">&times;</span>
            <div class="settings-title"></div>
            <div>
                <ul id="settingsList">
                    <li>
                        <div id="settings-font" class="settings-font-block"></div>
                    </li>
                    <li>
                        <div id="settings-color" class="settings-font-block"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="fontModal" class="fontModal">
        <div class="font-modal-content">
            <span class="font-close-btn">&times;</span>
            <ul id="fontList">
            </ul>
        </div>
    </div>

    <div class="colorModal" id="colorModal">
        <div class="color-modal-content">
            <span id="closeModalColor" class="color-close-btn">&times;</span>
            <div>
                <button id="monoColor" class="change-color-btn"></button>
                <button id="multiColor" class="change-color-btn"></button>
                
            </div>
            <div id="colorOptions">
                
            </div>
            <p id="colorCount"></p>
            <button id="saveColor" class="change-color-btn"></button>
        </div>
    </div>

    <div id="languageModal" class="languageModal">
        <div class="language-modal-content">
            <button id="save-lang"></button>
            <span class="language-close-btn">&times;</span>
            <div class="ask-lang"></div>
            <div>
                <ul id="languageList">
                </ul>
            </div>  
        </div>
    </div>


</div>

    <script src="./design/general_of_3.js"></script>
    
</body>
</html>
